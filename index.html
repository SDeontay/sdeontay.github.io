<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <title>LH Portofilo</title>
  </head>
  <body>
    <section class="opener">
        <header>
          <h2 class="logo">Welcome</h2>
          <div class="toggle"></div>
        </header>

        <video src="./assets/comp_1.mp4" autoplay loop muted></video>

          <div class="overlay"></div>



        <ul class="social">
          <li><img src="./assets/facebook.png" alt="facebook logo"></li>
          <li><img src="./assets/instragram.png" alt="instragram logo"></li>
          <li><img src="./assets/twitter.png" alt="twitter logo"></li>
        </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Work</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <script>
    const menuToggle = document.querySelector('.toggle');
      const opener = document.querySelector('.opener');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        opener.classList.toggle('active');
      })

  </body>
</html>
